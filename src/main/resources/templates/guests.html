<DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Landon Hotel Guests</title>
</head>
<body>
	<h1>Welcome to the Guests Page</h1>
	<table>
		<tr>
			<td>Last Name</td>
			<td>First Name</td>
			<td>Email Address</td>
			<td>Phone Number</td>
		</tr>
		<tr>
			<td th:each="guests: ${guests}">
			<td th:text=" ${guests.lastName}">Last Name</td>
			<td th:text=" ${guests.firstName}">First Name</td>
			<td th:text=" ${guests.emailAddress}">Email Address</td>
			<td th:text=" ${guests.phoneNumber}">Phone Number</td>
		</tr>
	</table>
</body>
